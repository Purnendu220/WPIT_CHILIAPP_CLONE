<ul class="list-group">

  <li class="list-group-item f_s_18">
      <label class="customRadio f_s_18 c_262626"> <span i18n="@@itsSpam">It's spam </span> <input dir="{{siteDirection}}" type="radio" (click)="otherClick(1)" name="masterPokeId" required  formControlName="masterPokeId"  value="1" required> <span class="checkmark border_2"></span> </label>

  </li>

    <label class="customRadio f_s_18 c_262626"> <span i18n="@@otherReason">Other reason</span> <input dir="{{siteDirection}}" type="radio" (click)="otherClick(4)" name="masterPokeId"  formControlName="masterPokeId"  required value="4" > <span class="checkmark border_2"></span> </label>
  </li>

</ul>
  </div>
  <div class="modal-footer" *ngIf="isTextBoxOpen == true">

  </div>
